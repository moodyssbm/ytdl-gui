<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>YouTube-DL GUI</title>
		<link rel="stylesheet" href="./css/main.css"/>
	</head>
	<body>
		<h1>YouTube-DL GUI</h1>
		<h3>v1.0.0 by Moody</h3>

		<p>Paste the URL of the desired video here:</p>
		<p><input type="text" id="vidURL"></p>
		<p>Name the file here (without an extension and without spaces):</p>
		<p><input type="text" id="vidName"></p>
		
		<p><input type="button" id="getVidButton" value="Download" onclick="getVid()"></p>

		<script src="./js/main.js"></script>
	</body>
</html>
